---
HOSTS:
  puppet:
    roles:
      - master
    platform: ubuntu-14.04-amd64
    distmoduledir: /etc/puppet/modules
    box: puppetlabs/ubuntu-14.04-64-nocm
    box_url: https://vagrantcloud.com/puppetlabs/boxes/ubuntu-14.04-64-nocm
    hypervisor: vagrant
    volumes:
      osd0:
        size: 10000
      osd1:
        size: 10000
      osd2:
        size: 10000
      journal:
        size: 1000
CONFIG:
  type: foss
